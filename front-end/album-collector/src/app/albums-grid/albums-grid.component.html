<div class="container">
  <div *ngFor="let row of rowRange; let i = index">
    <div class="row my-5">
      <div
        *ngFor="let col of cols; let j = index"
        class="col-2 mx-auto"
        style="height: 18em"
      >
        <a routerLink="{{ 1 }}"
          ><img
            *ngIf="colRange(i * 4 + j)"
            [src]="albumsList[i * 4 + j]"
            style="width: 100%; height: 100%"
        /></a>
      </div>
    </div>
  </div>
</div>
