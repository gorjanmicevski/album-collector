<div class="container d-flex justify-content-center">
  <form style="width: 50%" (ngSubmit)="login()">
    <div class="form-group">
      <label>Username</label>
      <input
        class="form-control"
        type="text"
        placeholder="Username"
        name="username"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label>Username</label>
      <input
        class="form-control"
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="password"
      />
    </div>
    <button class="btn btn-success my-3" value="submit">Submit</button>
  </form>
</div>
