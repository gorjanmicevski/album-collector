<div style="height: 90vh; background-color: #f5f0e1">
  <div
    class="container d-flex justify-content-center align-items-center"
    style="height: 100%"
  >
    <form
      style="width: 50%"
      (ngSubmit)="login()"
      class="login-card bg-white p-5 shadow"
    >
      <div class="form-group">
        <label>Email</label>
        <input
          class="form-control"
          type="text"
          placeholder="example@example.com"
          name="username"
          [(ngModel)]="username"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          class="form-control"
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
        />
      </div>
      <button class="btn btn-success my-3" value="submit">Submit</button>
    </form>
  </div>
</div>
