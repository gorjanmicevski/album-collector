<div style="background-color: #f5f0e1">
  <div class="container" style="color: #1e3d59">
    <div class="row d-flex justify-content-between">
      <div class="col-3 d-flex flex-column align-items-center pt-5">
        <img
          class="rounded-circle"
          [src]="testImg"
          width="90%"
          style="object-fit: cover"
        />
        <button
          class="my-2"
          style="border-radius: 6px; background-color: white"
          (click)="uploadPP.click()"
        >
          <i class="fas fa-camera fa-lg"></i>
        </button>
        <p class="small">{{ collectorFullName }}</p>
        <div>
          <a>
            <i class="fab fa-facebook fa-lg mx-2 socialMedia"></i>
          </a>
          <i class="fab fa-instagram fa-lg mx-2 socialMedia"></i>
        </div>
        <input #uploadPP type="file" hidden (change)="onFileSelected($event)" />
      </div>
      <div class="col-5 border-left-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Name</label
              ><input
                [disabled]="editView"
                type="text"
                class="form-control"
                placeholder="first name"
                [(ngModel)]="collector.name"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">Surname</label
              ><input
                [disabled]="editView"
                type="text"
                class="form-control"
                [(ngModel)]="collector.surname"
                placeholder="surname"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Email</label
              ><input
                [disabled]="editView"
                type="text"
                class="form-control"
                placeholder="enter email id"
                [(ngModel)]="collector.email"
              />
            </div>
          </div>
          <div class="row mt-3" *ngIf="!editView">
            <div class="col-md-6">
              <label class="labels">New Password</label
              ><input
                type="password"
                class="form-control"
                [(ngModel)]="collector.password"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">Confirm Password</label
              ><input type="password" class="form-control" />
            </div>
          </div>
          <div class="mt-5 text-end">
            <button
              class="btn profile-button"
              style="background-color: #1e3d59; color: #f5f0e1"
              type="button"
              (click)="toggleView()"
            >
              {{ btnText }}
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="p-3 py-5">
          <div>
            <span>Albums</span>
          </div>
          <br />
          <div class="col-md-12">
            <img
              class="my-2"
              *ngFor="let album of albumsList"
              [src]="album"
              style="width: 100%; height: 10em"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
