<div class="container">
  <div class="row d-flex justify-content-between">
    <div class="col-3 d-flex flex-column align-items-center pt-5">
      <img class="rounded-circle" [src]="profileUrl" width="90%" />
      <!-- <img /> -->
      <!-- <h4>Gorjan Micevski</h4>
      <p class="small">gorjanmicevski@mail.com</p> -->
      <button
        class="my-2"
        style="border-radius: 6px; background-color: white"
        (click)="uploadPP.click()"
      >
        <i class="fas fa-camera fa-lg"></i>
      </button>
      <p class="small">Gorjan Micevski</p>
      <div>
        <a>
          <i class="fab fa-facebook fa-lg mx-2 socialMedia"></i>
        </a>
        <i class="fab fa-instagram fa-lg mx-2 socialMedia"></i>

        <i class="fab fa-twitter fa-lg mx-2 socialMedia"></i>
      </div>
      <input #uploadPP type="file" hidden (change)="onFileSelected($event)" />
      <!-- <img class="rounded-circle" [src]="testImg" width="90%" />
      <button (click)="getProfilePic()">Click</button> -->
    </div>
    <div class="col-5 border-left-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels">Name</label
            ><input
              [disabled]="editView"
              type="text"
              class="form-control"
              placeholder="first name"
              value=""
            />
          </div>
          <div class="col-md-6">
            <label class="labels">Surname</label
            ><input
              [disabled]="editView"
              type="text"
              class="form-control"
              value=""
              placeholder="surname"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Mobile Number</label
            ><input
              [disabled]="editView"
              type="text"
              class="form-control"
              placeholder="enter phone number"
              value=""
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Address Line 1</label
            ><input
              [disabled]="editView"
              type="text"
              class="form-control"
              placeholder="enter address line 1"
              value=""
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Address Line 2</label
            ><input
              [disabled]="editView"
              type="text"
              class="form-control"
              placeholder="enter address line 2"
              value=""
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Postcode</label
            ><input
              [disabled]="editView"
              type="text"
              class="form-control"
              placeholder="enter address line 2"
              value=""
            />
          </div>
          <div class="col-md-12">
            <label class="labels">State</label
            ><input
              [disabled]="editView"
              type="text"
              class="form-control"
              placeholder="enter address line 2"
              value=""
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Area</label
            ><input
              [disabled]="editView"
              type="text"
              class="form-control"
              placeholder="enter address line 2"
              value=""
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Email</label
            ><input
              [disabled]="editView"
              type="text"
              class="form-control"
              placeholder="enter email id"
              value=""
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="labels">Country</label
            ><input
              [disabled]="editView"
              type="text"
              class="form-control"
              placeholder="country"
              value=""
            />
          </div>
          <div class="col-md-6">
            <label class="labels">State/Region</label
            ><input
              [disabled]="editView"
              type="text"
              class="form-control"
              value=""
              placeholder="state"
            />
          </div>
        </div>
        <div class="mt-5 text-end">
          <button
            class="btn btn-primary profile-button"
            type="button"
            (click)="toggleView()"
          >
            {{ btnText }}
          </button>
        </div>
      </div>
    </div>
    <!-- <div class="col-3 pt-5">Albums</div> -->
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div
          class="d-flex justify-content-between align-items-center experience"
        >
          <span>Albums</span>
          <!-- <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              All
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">All</a>
              <a class="dropdown-item" href="#">Collecting</a>
              <a class="dropdown-item" href="#">Collected</a>
            </div>
          </div> -->
          <!-- Angular material dropdown treba da se simne ang mat -->
          <select name="cars" id="cars">
            <option value="volvo">All</option>
            <option value="saab">Colecting</option>
            <option value="mercedes">Colected</option>
          </select>
        </div>
        <br />
        <div class="col-md-12">
          <div class="row my-3">
            <div class="col-6">
              <img [src]="albumsList[0]" style="width: 100%; height: 10em" />
            </div>
            <div class="col-6">
              <img [src]="albumsList[1]" style="width: 100%; height: 10em" />
            </div>
          </div>
          <div class="row my-3">
            <div class="col-6">
              <img [src]="albumsList[2]" style="width: 100%; height: 10em" />
            </div>
            <div class="col-6">
              <img [src]="albumsList[3]" style="width: 100%; height: 10em" />
            </div>
          </div>
          <div class="row my-3">
            <div class="col-6">
              <img [src]="albumsList[4]" style="width: 100%; height: 10em" />
            </div>
            <div class="col-6">
              <img [src]="albumsList[4]" style="width: 100%; height: 10em" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
