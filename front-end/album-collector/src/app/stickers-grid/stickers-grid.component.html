<div style="background-color: #f5f0e1">
  <div class="container" *ngIf="stickers != undefined">
    <div class="row d-flex justify-content-between pt-3">
      <div class="col-4 d-flex flex-row">
        <!-- <select name="cars" id="cars" >
        <option value="volvo">All</option>
        <option value="saab">Missing</option>
        <option value="mercedes">Duplicates</option>
        <option value="mercedes">Collected</option>
        </select> -->
        <div ngbDropdown class="d-inline-block">
          <button
            type="button"
            class="btn btn-outline-dark"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            {{ selected }}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button (click)="filterStickers('All')" ngbDropdownItem>All</button>
            <button (click)="filterStickers('Missing')" ngbDropdownItem>
              Missing
            </button>
            <button (click)="filterStickers('Duplicates')" ngbDropdownItem>
              Duplicates
            </button>
            <button (click)="filterStickers('Collected')" ngbDropdownItem>
              Collected
            </button>
          </div>
        </div>
        <div class="d-flex flex-row">
          <div class="px-2 d-flex flex-row align-items-center">
            <span>Missing- </span>
            <div class="legend-missing"></div>
          </div>
          <div class="px-2 d-flex flex-row align-items-center">
            <span>Collected- </span>
            <div class="legend-collected"></div>
          </div>
          <div class="px-2 d-flex flex-row align-items-center">
            <span>Duplicates- </span>
            <div class="legend-duplicates"></div>
          </div>
        </div>
      </div>
      <div class="col-4 text-center">Album title</div>
      <div class="col-4 text-end"></div>
    </div>
    <hr />
    <div class="row" *ngFor="let row of rowRange; let i = index">
      <div
        *ngFor="let col of colRange; let j = index"
        class="col mx-auto stickerContainer"
      >
        <div
          (click)="alterSticker(i * 20 + j)"
          *ngIf="inColRange(i * 20 + j)"
          [ngClass]="{
            'sticker-missing': stickers[i * 20 + j].stickerClass === 'missing',
            'sticker-collected':
              stickers[i * 20 + j].stickerClass === 'collected',
            'sticker-duplicate':
              stickers[i * 20 + j].stickerClass === 'duplicate'
          }"
        >
          <div>{{ stickers[i * 20 + j].number }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
