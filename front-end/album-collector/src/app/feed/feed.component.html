<div
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <div style="background-color: #f0f2f5">
    <div class="container mt-4 mb-5">
      <div class="d-flex justify-content-center row">
        <div class="col-md-8 px-5">
          <div class="p-2">
            <div
              class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border"
            >
              <div class="feed-text px-2">
                <button class="btn btn-outline-dark" (click)="open()">
                  Add post
                </button>
              </div>
              <div class="feed-icon px-2">
                <i class="fa fa-long-arrow-up text-black-50"></i>
              </div>
              <div ngbDropdown class="d-inline-block">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="dropdownBasic1"
                  ngbDropdownToggle
                >
                  {{ selected }}
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button
                    *ngFor="let album of albumsList"
                    (click)="filterAlbums(album.album.id)"
                    ngbDropdownItem
                  >
                    {{ album.album.name }}
                  </button>
                </div>
              </div>
            </div>
            <!-- ----------------------------------------------------------------------------------------------------------------- -->

            <!-- ------------------------------------------------------------------------------------- -->
            <div class="bg-white border mt-3" *ngFor="let post of posts">
              <div>
                <div
                  class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom"
                >
                  <div
                    class="d-flex flex-row align-items-center feed-text px-2"
                  >
                    <img
                      class="rounded-circle"
                      src="https://i.imgur.com/aoKusnD.jpg"
                      width="45"
                    />
                    <div class="d-flex flex-column flex-wrap ms-2">
                      <span class="font-weight-bold"
                        >{{ post.collector.name }}
                        {{ post.collector.surname }}</span
                      ><span class="text-black-50 time small">{{
                        getTime(post.dateTimeCreated)
                      }}</span>
                    </div>
                  </div>
                  <div class="feed-icon px-2">
                    <i class="fa fa-ellipsis-v text-black-50"></i>
                  </div>
                </div>
              </div>
              <div class="p-2 px-3">
                <p>Description: {{ post.description }}</p>
                <p>Missing cards: {{ post.missingStickers }}</p>
                <p>Duplicate cards: {{ post.duplicateStickers }}</p>
                <p>Phone : {{ post.phone }}</p>
                <p>Place : {{ post.location }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
