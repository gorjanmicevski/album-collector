<div
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <app-post-pop-up-form
    *ngIf="popup"
    [onCancel]="cancelForm()"
  ></app-post-pop-up-form>
  <div style="background-color: #f0f2f5">
    <div class="container mt-4 mb-5">
      <div class="d-flex justify-content-center row">
        <div class="col-md-8 px-5">
          <div class="p-2">
            <div
              class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border"
            >
              <div class="feed-text px-2" (click)="addPost()">
                <h5 class="text-black-50 mt-2">Add post</h5>
              </div>
              <div class="feed-icon px-2">
                <i class="fa fa-long-arrow-up text-black-50"></i>
              </div>
            </div>
            <!-- ----------------------------------------------------------------------------------------------------------------- -->
            <div class="bg-white border mt-3" *ngFor="let post of posts">
              <div>
                <div
                  class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom"
                >
                  <div
                    class="d-flex flex-row align-items-center feed-text px-2"
                  >
                    <img
                      class="rounded-circle"
                      src="https://i.imgur.com/aoKusnD.jpg"
                      width="45"
                    />
                    <div class="d-flex flex-column flex-wrap ml-2">
                      <span class="font-weight-bold">{{ post.username }}</span
                      ><span class="text-black-50 time">{{
                        post.dateTime
                      }}</span>
                    </div>
                  </div>
                  <div class="feed-icon px-2">
                    <i class="fa fa-ellipsis-v text-black-50"></i>
                  </div>
                </div>
              </div>
              <div class="p-2 px-3">
                <p>Missing cards: {{ post.missingCards }}</p>
                <p>Duplicate cards: {{ post.duplicateCards }}</p>
                <p>Phone : {{ post.phone }}</p>
                <p>Place : {{ post.place }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<h1>File upload</h1>
<input type="file" (change)="onFileSelected($event)" />
